apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-app
spec:
  replicas: 0
  selector:
    matchLabels:
      app: multi-app
  template:
    metadata:
      labels:
        app: multi-app
    spec:
      containers:
      - name: list-app
        image: localhost:5000/list
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: shared-data
          mountPath: /app/data
      - name: signup-app
        image: localhost:5000/signup
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5002
        volumeMounts:
        - name: shared-data
          mountPath: /app/data
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: voyager-pvc
---
apiVersion: v1
kind: Secret
metadata:
  name: mariadb-secret
  namespace: argocd
type: Opaque
data:
  # root password: "myrootpassword" base64 인코딩
  mysql-root-password: bXlyb290cGFzc3dvcmQ=
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:10.11
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mysql-root-password
          volumeMounts:
            - name: mariadb-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mariadb-data
          persistentVolumeClaim:
            claimName: mariadb-pvc